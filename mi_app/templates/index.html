<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMMS APP</title>
</head>
<body>

<h3>
    {% if messages %}
        {% for message in messages %}
            {{ message }}<br/>
        {% endfor %}
    {% endif %}
</h3>

<form action="/mi_app/iniciar_sesion/" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <label>
        Correo:
        <input name="correo" placeholder="Correo Electronico" type="text">
    </label><br/>
    <label>
        Usuario:
        <input name="usuario" placeholder="Usuario" type="text">
    </label><br/>
    <label>
        Password:
        <input name="password" placeholder="Password" type="password">
    </label><br/>
    <button type="submit">Iniciar Sesion</button>
</form>
</body>
</html>
